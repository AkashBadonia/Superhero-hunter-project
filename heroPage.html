<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Page</title>
    <link rel="stylesheet" href="heroPage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <header id="heroPageHeader">
      <h1><i class="fa-solid fa-medal"></i> Superhero Page</h1>
      <a href="./index.html" id="homeLink"><div>Home</div></a>
    </header>
    <main>
      <section id="heroImgSec">
        <div id="heroImgCont">
          <img id="image" alt="" />
        </div>
      </section>
      <section id="heroDesc">
        <div class="aboutHero">Name: <span id="heroName"></span></div>
        <div class="aboutHero">Description: <span id="description"></span></div>
        <div class="aboutHero">Comics: <span id="comics"></span></div>
        <div class="aboutHero">Series: <span id="series"></span></div>
        <div class="aboutHero">Stories: <span id="stories"></span></div>
        <div class="aboutHero">Events: <span id="events"></span></div>
      </section>
    </main>
    <script type="module" src="heroPageScript.js"></script>
  </body>
</html>
